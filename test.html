<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="level2.css">
</head>
<body>
<div class="container">
    <h2>Memory Game</h2>
    <div id="time">00:30</div>
    <div class="game"></div>
    <button class="reset" onclick="initializeGame();">Reset game</button>
</div>

<script>
    const emojis = ['ğŸ¦Š', 'ğŸ¦Š', 'ğŸ°', 'ğŸ°', 'ğŸ¶', 'ğŸ¶', 'ğŸ¸', 'ğŸ¸', 'ğŸ¯', 'ğŸ¯', 'ğŸ¹', 'ğŸ¹'];
    let startTime, timer;
    let totalElapsedTime = localStorage.getItem('totalElapsedTime') ? parseInt(localStorage.getItem('totalElapsedTime')) : 0;
    let currentLevel = localStorage.getItem('currentLevel') ? parseInt(localStorage.getItem('currentLevel')) : 1;

    function startTimer(duration, display) {
        startTime = Date.now();
        let timer = duration, minutes, seconds;
        const interval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(interval);
                swal({
                    title: "Time's up!",
                    text: "Game over.",
                    icon: "error",
                    buttons: false,
                    timer: 2000
                }).then(() => {
                    initializeGame();
                });
            }
        }, 1000);
        return interval;
    }

    function initializeGame() {
        if (timer) {
            clearInterval(timer);
        }

        const shuffledEmojis = emojis.sort(() => (Math.random() > 0.5) ? 1 : -1);
        const gameContainer = document.querySelector('.game');
        gameContainer.innerHTML = '';

        shuffledEmojis.forEach(emoji => {
            const box = document.createElement('div');
            box.className = 'item';
            box.innerHTML = '<span class="emoji">' + emoji + '</span>';
            box.querySelector('.emoji').style.visibility = 'hidden';

            box.onclick = function () {
                const emoji = this.querySelector('.emoji');
                emoji.style.visibility = 'visible';
                this.classList.add('boxOpen');
                setTimeout(function () {
                    const openBoxes = document.querySelectorAll('.boxOpen');
                    if (openBoxes.length === 2) {
                        if (openBoxes[0].querySelector('.emoji').innerHTML === openBoxes[1].querySelector('.emoji').innerHTML) {
                            openBoxes.forEach(box => {
                                box.classList.add('boxMatch');
                                box.classList.remove('boxOpen');
                            });

                            if (document.querySelectorAll('.boxMatch').length === shuffledEmojis.length) {
                                clearInterval(timer);
                                const elapsedTime = Math.round((Date.now() - startTime) / 1000);
                                totalElapsedTime += elapsedTime;
                                localStorage.setItem('totalElapsedTime', totalElapsedTime);

                                if (currentLevel < 3) {
                                    swal({
                                        title: "You win!",
                                        text: `You completed level ${currentLevel} in ${elapsedTime} seconds. Proceed to the next level?`,
                                        icon: "success",
                                        buttons: {
                                            cancel: "No",
                                            confirm: "Yes",
                                        },
                                    }).then((willIncreaseLevel) => {
                                        if (willIncreaseLevel) {
                                            currentLevel++;
                                            localStorage.setItem('currentLevel', currentLevel);
                                            initializeGame();
                                        } else {
                                            swal("Total time: " + totalElapsedTime + " seconds");
                                            resetGame();
                                        }
                                    });
                                } else {
                                    localStorage.setItem('totalElapsedTime', totalElapsedTime);

                                    swal({
                                        title: "You win!",
                                        text: `You completed all levels in a total of ${totalElapsedTime} seconds.`,
                                        icon: "success",
                                        button: "Play again",
                                    }).then(() => {
                                        resetGame();
                                    });
                                }
                            }
                        } else {
                            openBoxes.forEach(box => {
                                box.querySelector('.emoji').style.visibility = 'hidden';
                                box.classList.remove('boxOpen');
                            });
                        }
                    }
                }, 500);
            };
            gameContainer.appendChild(box);
        });

        const thirtySeconds = 30,
            display = document.querySelector('#time');
        timer = startTimer(thirtySeconds, display);
    }

    function resetGame() {
        currentLevel = 1;
        totalElapsedTime = 0;
        localStorage.removeItem('totalElapsedTime');
        localStorage.removeItem('currentLevel');
        initializeGame();
    }

    initializeGame();
</script>
</body>
</html>
